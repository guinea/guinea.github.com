{% include header.html %}

<div class="blog-area">
    <div class="row">
        <div class="col-span-6">
            <div class="leftmaincol">
                {% include screenshots.html %}
            </div>
        </div>

        <div class="col-span-6">
            <div class="rightmaincol">
                <div class="row">
                    <h1 class="thin">DEVELOPMENT BLOG</h1>
                </div>

                <div class="row">
                    <ul class="listing">
                        {% for post in site.posts %}
                            <li>
                                <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</div>
